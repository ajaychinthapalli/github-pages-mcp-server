name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create tarball
        run: |
          tar -czf github-pages-mcp-server-dist.tar.gz -C dist .
          tar -czf github-pages-mcp-server-full.tar.gz --exclude=node_modules --exclude=.git .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            github-pages-mcp-server-dist.tar.gz
            github-pages-mcp-server-full.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
